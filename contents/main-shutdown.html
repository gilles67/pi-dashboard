<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <script type="text/javascript">
      const ipc = require('electron').ipcRenderer
      window.$ = window.jQuery = require('jquery');
    </script>
  </head>
  <body class="d-flex flex-column h-100" id="btnEscape">
    <div class="container my-auto">
      <div class="row m-3 h-25">
        <div class="col p-3">
          <button id="btnShutdownReboot" type="button" class="btn btn-secondary w-100">
            <i class="fas fa-redo"></i>
            <br>Reboot
          </button>
        </div>
        <div class="col p-3">
          <button id="btnShutdownShutdown" type="button" class="btn btn-danger w-100">
            <i class="fas fa-power-off"></i>
            <br>Shutdown
          </button>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      $( document ).ready(function() {
        console.log("ready!")
        $("#btnEscape").click(function() { console.log("btnEscape"); ipc.send('request-shutdown', 'cancelwin') })
        $("#btnShutdownReboot").click(function() { console.log("btnShutdownReboot"); ipc.send('request-shutdown', 'reboot') })
        $("#btnShutdownShutdown").click(function() {  console.log("btnShutdownShutdown"); ipc.send('request-shutdown', 'shutdown') })
      })
    </script>
  </body>
</html>
