<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <script type="text/javascript">
      const ipc = require('electron').ipcRenderer
      const moment = require('moment');
      moment.locale("fr");
      window.$ = window.jQuery = require('jquery');
    </script>
  </head>
  <body class="d-flex flex-column h-100" id="btnEscape">
    <div class="container my-auto">
      <div class="row m-3 p-3">
        <div class="col p-3">
        </div>
        <div class="col p-3">
          <h1 class="display-1 text-white"><span id="displayTime"></span><span id="displayTimeSec" class="small"></span></h1>
        </div>
      </div>
      <div class="row m-3 p-3">
        <div class="col p-3">
        </div>
        <div class="col p-3">
          <h3 class="text-white" id="displayDate"></h3>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      $( document ).ready(function() {
        console.log("ready!")
        $("#displayTime").text(moment().format("HH:mm"))
        $("#displayTimeSec").text(moment().format(":ss"))
        $("#displayDate").text(moment().format("dddd Do MMMM YYYY"))
        $("#btnEscape").click(function() { console.log("btnEscape"); ipc.send('request-wait', 'cancelwin') })

        window.setInterval(function() {
          $("#displayTime").text(moment().format("HH:mm"))
          $("#displayTimeSec").text(moment().format(":ss"))
          $("#displayDate").text(moment().format("dddd Do MMMM YYYY"))
        }, 1000);
    })
    </script>
  </body>
</html>
